<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음료 리스트</title>
    <style>
        *{
            box-sizing: border-box;

            margin: 0;
            padding: 0;
            
            list-style-type: none;
            text-decoration: none;
            color: inherit;
        }

        html{
            scroll-behavior: smooth;
        }

        body{
            height: 100%;
            margin: 0;
            background-color: #F1F0EB;
        }

        #title{
            padding: 2.4rem;

            text-align: center;
            color: #316044;
        }

        #beverage_list{
            width: 100%;
            height: 100%;
            padding: 2.4rem;

            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .beverage_box{
            min-width: 20dvw;
            max-width: 32dvw;
            
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1.2rem;

            text-align: center;
        }

        .beverage_img_box{
            width: 100%;
            height: auto ;

            overflow: hidden;
        }

        .beverage_img{
            width: 100%;

            flex: 1;
            
            transform: scale(1.0);
            -webkit-transform: scale(1.0);
            -moz-transform: scale(1.0);
            -ms-transform: scale(1.0); 
            -o-transform: scale(1.0);

            transition: transform 0.3s;

            &:hover{
                transform: scale(1.2);
                -webkit-transform: scale(1.2);
                -moz-transform: scale(1.2);
                -ms-transform: scale(1.2);
                -o-transform: scale(1.2);

                transition: transform 0.3s;
            }
        }

    </style>
    <script src="./productList.cjs"></script>
</head>
<body>
    <main>
        <h1 id="title">음료 리스트</h1>
        <section id="beverage_list">
        </section>   
    </main>
</body>
</html>
