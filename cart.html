<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <script src="renderCarts_Order.js"></script>
    <style>
      * {
        box-sizing: border-box;
        list-style-type: none;
        text-decoration: none;
        color: inherit;

        margin: 0;
        padding: 0;
      }
      html {
        scroll-behavior: smooth;
      }

      body {
        height: 100%;

        background-color: #f1f0eb;
      }

      #navigation {
        display: flex;
        gap: 4.8rem;
        align-items: flex-end;

        width: 100%;
        padding: 2.4rem 3.2rem 1.6rem;
        font-size: 1.1rem;

        &:hover {
          background-color: #1e3932;
          color: white;
        }
      }
      .menu {
        width: 100%;
        height: fit-content;
        margin: 1.2rem 2.4rem 1.2rem 0;

        display: flex;
        justify-content: space-between;

        & a {
          position: relative;
          &::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -0.5rem;
            height: 0.1rem;
            width: 100%;

            background: white;

            transition: transform 0.5s;
            transform: scaleX(0);
          }
          &:hover::after {
            transform: scaleX(1);
          }
        }
      }
      .title {
        margin: 3rem 3rem 1rem 3rem;
      }
      .cartList {
        margin-left: 3rem;
      }

      .cart-item {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
        font-weight: bold;
        padding-top: 0.5rem;
        border-top: 2px solid #00704a;
      }

      .cart-item img {
        width: 4rem;
        height: 4rem;
        margin-right: 1rem;
      }

      .cart-item div {
        display: flex;
        flex-direction: column;
      }

      .orderBtn {
        margin: 1rem 3rem 3rem 3rem;
        padding: 1rem 1.5rem;
        background-color: #00704a;
        color: #f2f1f0;
        border: none;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav id="navigation">
        <a href="starbucks.html"
          ><img src="./images/logo.png" alt="스타벅스 로고"
        /></a>
        <ul class="menu">
          <li><a href="productList.html">음료</a></li>
          <li><a href="cart.html">장바구니</a></li>
          <li><a href="orderList.html">주문목록</a></li>
          <li><a href="login.html">로그인</a></li>
          <li><a href="signUp.html">회원 가입</a></li>
        </ul>
      </nav>
    </header>
    <section class="title">
      <h3>장바구니</h3>
    </section>
    <section class="cartList" id="cartList"></section>
    <button class="orderBtn" onclick="order()">주문하기</button>
  </body>
</html>
