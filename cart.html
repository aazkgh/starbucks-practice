<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <script src="renderCarts_Order.js"></script>
    <style>
      .cartList {
        margin-left: 5dvh;
      }
      .cart-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        font-weight: bold;
      }
      .cart-item img {
        width: 60px;
        height: 60px;
        margin-right: 10px;
      }
      .cart-item div {
        display: flex;
        flex-direction: column;
      }

      .orderBtn {
        margin-left: 50px;
        padding: 10px;
        background-color: #00704a;
        color: #f2f1f0;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <section class="title">
      <h1>장바구니</h1>
    </section>
    <section class="cartList" id="cartList"></section>
    <button class="orderBtn" onclick="order()">주문하기</button>
  </body>
</html>
